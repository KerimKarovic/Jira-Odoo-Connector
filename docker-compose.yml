version: '3.8'

services:
  jira-odoo-sync:
    build: .
    container_name: jira-odoo-sync
    env_file: .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    # Run sync every hour using cron-like scheduling
    command: sh -c "while true; do python cron_sync.py; sleep 3600; done"